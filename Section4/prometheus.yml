global:
  scrape_interval: 15s
  evaluation_interval: 15s
    
alerting:
  alertmanagers:
  - static_configs:
    -  targets: ['localhost:9093']
    
rule_files:
  - /etc/prometheus/rules.yml
  
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'udapeople'
    static_configs:
      - targets: ['ip-172-31-60-112.ec2.internal:9100'] # Grab this from the backend instance
      